<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Vue v-if & v-else-if & v-else</title>
</head>
<body>
  <div id='app'>
    <p>{{ message }}</p>
    <p>{{ message2 }}</p>
    <ul v-for='todo in todos'>
      <li v-if='todo.completed === true'>완료: {{ todo.title }}</li>
      <li v-else-if="todo.completed === 'pending'">대기중: {{ todo.title }}</li>
      <li v-else>미완료: {{ todo.title }}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, World!',
        message2: 'Hello, Vin!',
        todos: [
          { id: 1, title: 'todo1', completed: true},
          { id: 2, title: 'todo2', completed: false},
          { id: 3, title: 'todo3', completed: true},
          { id: 4, title: 'todo4', completed: 'pending'},
        ]      
      }
    })
  </script>
</body>
</html>
