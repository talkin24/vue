<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <h1>Cat image</h1>
      <img v-bind:src="catUrl" alt="">
      <p></p>
      <button v-on:click='getCat'>Get Cat</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
      const app = new Vue({
          el: '#app',
          data: {
              catUrl: ''
          },
          methods: {
              getCat: function() {
                const catImg = 'https://api.thecatapi.com/v1/images/search'
                axios.get(catImg)
                .then(res => {
                    // console.log(res)
                    this.catUrl = res.data[0].url
                })
              }
          }
      })
  </script>
</body>
</html>
